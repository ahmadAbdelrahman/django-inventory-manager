<h2>Create Sales Order</h2>

<form method="post">
    {% csrf_token %}
    {{ order_form.as_p }}
    <h3>Order Items</h3>
    {{ formset.management_form }}
    <table>
        {% for form in formset %}
            <div style="margin-bottom:10px; border:1px solid #ccc; padding:10px;">
      {{ form.as_p }}
    </div>
        {% endfor %} 
    </table>
    <button type="submit">Submit Order</button>
</form>
