{% extends 'base.html' %}
{% block content %}
<h2>Create New Order</h2>
<form method="post" class="mb-4">
    {% csrf_token %}
    <div class="mb-3">{{ form.as_p }}</div>
    <h4>Products</h4>
    {{ formset.management_form }}
    {% for form in formset %}
        <div class="border rounded p-3 mb-2">
            {{ form.as_p }}
        </div>
    {% endfor %}
    <button class="btn btn-success" type="submit">Save</button>
</form>
{% endblock %}
