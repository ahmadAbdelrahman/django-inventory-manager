{% extends 'base.html' %}


{% block content %}

<h2>Sales Orders</h2>

<a href="{% url 'create_order' %}" class="btn btn-primary mb-3">New Order</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customer.name }}</td>
                <td>{{ order.date }}</td>
                <td>${{ order.total_price }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No orders yet.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
